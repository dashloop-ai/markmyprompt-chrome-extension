<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mark my prompt</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 320px;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
      }

      .header {
        text-align: center;
        color: #1f2937;
        margin-bottom: 20px;
      }

      .header-logo {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        margin-bottom: 4px;
      }

      .header-logo img {
        width: 24px;
        height: 24px;
        object-fit: contain;
      }

      .header h1 {
        font-size: 1.3rem;
        margin: 0;
        color: #1f2937;
        font-weight: 600;
      }

      .header p {
        font-size: 0.9rem;
        color: #6b7280;
        margin-top: 4px;
      }

      .card {
        background: white;
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 12px;
      }

      .status {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .status-label {
        font-weight: 600;
        color: #374151;
        font-size: 0.95rem;
      }

      .status-badge {
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 0.85rem;
        font-weight: 600;
      }

      .status-badge.active {
        background: #d1fae5;
        color: #065f46;
      }

      .status-badge.inactive {
        background: #fee2e2;
        color: #991b1b;
      }

      .button {
        display: block;
        width: 100%;
        padding: 12px;
        background: #f84f4f;
        border: none;
        border-radius: 8px;
        font-size: 0.95rem;
        font-weight: 600;
        color: white;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        transition: all 0.2s;
      }

      .button:hover {
        background: #e03e3e;
        transform: translateY(-1px);
      }

      .info {
        background: rgba(248, 79, 79, 0.1);
        border: 1px solid rgba(248, 79, 79, 0.2);
        border-radius: 8px;
        padding: 12px;
        color: #374151;
        font-size: 0.85rem;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="header-logo">
        <img src="../icons/logo-icon-square.png" alt="mark my prompt" />
        <h1>mark my prompt</h1>
      </div>
      <p>v1.0.0</p>
    </div>

    <div class="card">
      <div class="status">
        <span class="status-label">Status</span>
        <span id="status" class="status-badge inactive">Inactive</span>
      </div>
    </div>

    <a href="../options/options.html" target="_blank" class="button"
      >Open Settings</a
    >

    <div class="info">
      Start saving your favorite prompts to your markmyprompt library!
    </div>

    <script src="popup.js"></script>
  </body>
</html>
